stages:
  - build
  - test

build:
  stage: build
  image: maven:3.6.3-openjdk-11
  script:
    - mvn clean install

test:
  stage: test
  image: maven:latest  # Используем образ с Maven, предварительно установленным
  script:
    - mvn test -Dtest=com.example.tasks.TestAPI  # Запускаем Maven и указываем тестовый класс для выполнения